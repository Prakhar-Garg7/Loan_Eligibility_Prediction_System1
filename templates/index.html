<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Check Loan Eligibility</title>
</head>
<body style="background: #000;">
                    <div class="login">
                                        <h1 style="color: violet;">Loan Eligibility prediction</h1>
                                        <form action="{{ url_for('predict') }}" method="post">
                                                            <input type="text" name="Gender" placeholder="Gender" required="required"/><br/>
                                                            <input type="text" name="Married" placeholder="Married" required="required"/><br/>
                                                            <input type="text" name="Dependents" placeholder="Dependents" required="required"/><br/>
                                                            <input type="text" name="Education" placeholder="Education" required="required"/><br/>
                                                            <input type="text" name="Self_Employed" placeholder="Self_Employed" required="required"/><br/>
                                                            <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required"/><br/>
                                                            <input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required"/><br/>
                                                            <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required"/><br/>
                                                            <input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required"/><br/>
                                                            <input type="text" name="Credit_History" placeholder="Credit_History" required="required"/><br/>
                                                            <input type="text" name="Property_Area" placeholder="Property_Area" required="required"/><p>

                                                            <button type="submit" class="btn btn-primary btn-black btn-large">Submit</button>
                                        </form>

                                        <h4 style="color: violet;" >{{prediction_text}}</h4>
                    </div>
</body>
</html>
